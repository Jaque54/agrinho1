<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conexão Campo e Cidade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    html { scroll-behavior: smooth; }
    .carousel-img { transition: opacity 0.7s; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-green-700 text-white py-6">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <h1 class="text-4xl font-bold">Conexão Campo e Cidade</h1>
      <nav>
        <ul class="flex gap-6 text-lg mt-4 md:mt-0">
          <li><a href="#home" class="hover:text-green-200">Home</a></li>
          <li><a href="#sobre" class="hover:text-green-200">Sobre</a></li>
          <li><a href="#beneficios" class="hover:text-green-200">Benefícios</a></li>
          <li><a href="#passos" class="hover:text-green-200">Como Plantar</a></li>
          <li><a href="#contato" class="hover:text-green-200">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="py-12 bg-white text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-green-600 mb-6">Bem-vindo ao nosso site</h2>
      <p class="text-lg text-gray-700 mb-8">Viva a agricultura orgânica sustentável! Veja imagens do campo, plantações e como criar sua horta urbana com reciclagem.</p>
      <div id="carousel" class="relative w-full max-w-2xl h-56 mx-auto overflow-hidden rounded-lg shadow-lg mb-8">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80" alt="Plantação" class="carousel-img absolute inset-0 w-full h-full object-cover opacity-100" />
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Campo" class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0" />
        <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=800&q=80" alt="Feira" class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0" />
      </div>
    </div>
  </section>

  <!-- Outras seções iguais ao seu modelo, pode copiar daqui para baixo -->

  <footer class="bg-gray-800 text-white py-4 text-center">
    <p>&copy; 2025 Conexão Campo e Cidade. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const imgs = document.querySelectorAll('#carousel .carousel-img');
      let idx = 0;
      setInterval(() => {
        imgs.forEach((img, i) => {
          img.style.opacity = (i === idx) ? '1' : '0';
        });
        idx = (idx + 1) % imgs.length;
      }, 3000);
    });
  </script>
</body>
</html>
