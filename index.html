<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conexão Campo e Cidade - Agricultura Sustentável</title>
  <meta name="description" content="Agricultura orgânica sustentável, conexão campo-cidade e passo a passo de horta urbana.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    html { scroll-behavior: smooth; }
    img { object-fit: cover; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-green-700 text-white py-6 shadow-md">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
      <h1 class="text-4xl font-bold mb-4 md:mb-0">Conexão Campo e Cidade</h1>
      <nav>
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-lg">
          <li><a href="#home" class="hover:text-green-200">Home</a></li>
          <li><a href="#sobre" class="hover:text-green-200">Sobre</a></li>
          <li><a href="#beneficios" class="hover:text-green-200">Benefícios</a></li>
          <li><a href="#passos" class="hover:text-green-200">Como Plantar</a></li>
          <li><a href="#contato" class="hover:text-green-200">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Home com carrossel automático -->
  <section id="home" class="py-16 bg-white text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-extrabold text-green-600 mb-6">Bem-vindo ao nosso site</h2>
      <p class="text-xl text-gray-700 mb-8 max-w-3xl mx-auto">
        Viva a agricultura orgânica sustentável! Veja imagens do campo, plantações e como criar sua horta urbana com reciclagem.
      </p>
      <!-- Carrossel -->
      <div id="carousel" class="relative w-full max-w-3xl h-56 mx-auto overflow-hidden rounded-lg shadow-lg">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80"
          alt="Plantação orgânica sustentável"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-100 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
          alt="Conexão campo e cidade"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=800&q=80"
          alt="Feira de produtores locais"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1581091870624-8980b1bb2d0c?auto=format&fit=crop&w=800&q=80"
          alt="Horta vertical com garrafas PET"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=80"
          alt="Preparando a terra para horta"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1444392069729-5c52b6a42963?auto=format&fit=crop&w=800&q=80"
          alt="Plantando sementes na terra"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80"
          alt="Regando a horta"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3c8a?auto=format&fit=crop&w=800&q=80"
          alt="Horta crescendo"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1506084868230-bb9d95c24759?auto=format&fit=crop&w=800&q=80"
          alt="Colhendo hortaliças"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1617093726748-930fb48e4f01?auto=format&fit=crop&w=800&q=80"
          alt="Horta em garrafas recicladas"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
        <img src="https://images.unsplash.com/photo-1615485298482-d93107e847ed?auto=format&fit=crop&w=800&q=80"
          alt="Campo cultivado de forma sustentável"
          class="carousel-img absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-700" />
      </div>
    </div>
  </section>

  <!-- Siga normalmente com as outras seções do seu site, como já estão no seu arquivo... -->

  <!-- Script do carrossel automático -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const imgs = document.querySelectorAll('#carousel .carousel-img');
      let idx = 0;
      setInterval(() => {
        imgs.forEach((img, i) => {
          img.style.opacity = (i === idx) ? '1' : '0';
        });
        idx = (idx + 1) % imgs.length;
      }, 3000); // Troca a cada 3 segundos
    });
  </script>

</body>
</html>
