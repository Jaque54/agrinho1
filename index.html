<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conexão Campo e Cidade</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <header>
    <h1>Conexão Campo e Cidade</h1>
    <p>Explorando o vínculo entre a vida rural e urbana</p>
  </header>

  <main>
    <section class="introducao">
      <h2>Sobre o Projeto</h2>
      <p>Este projeto mostra como o campo e a cidade trabalham juntos para formar nosso cotidiano, desde a produção até o consumo.</p>
    </section>

    <section class="imagens">
      <h2>Imagens</h2>
      <div class="img-container">
        <img src="https://picsum.photos/seed/campo/500/300" alt="Vista de uma plantação no campo" />
        <img src="https://picsum.photos/seed/cidade/500/300" alt="Vista aérea de prédios na cidade" />
      </div>
    </section>

    <section class="reflexoes">
      <h2>Suas Ideias</h2>
      <label for="campo">O que o campo significa para você?</label>
      <textarea id="campo" rows="3" placeholder="Escreva aqui..."></textarea>

      <label for="cidade">Como a cidade influencia a vida no campo?</label>
      <textarea id="cidade" rows="3" placeholder="Escreva aqui..."></textarea>
    </section>
  </main>

  <footer>
    <p>© 2025 - Projeto Agrinho | Escola Municipal Exemplo</p>
  </footer>

</body>
</html>
